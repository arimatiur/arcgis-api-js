<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebGIS Ari Matiur</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="text/javascript">
      require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer"
      ], function (
      Map,
      MapView,
      GeoJSONLayer) {
        const map = new Map({
          basemap: "osm"
        });
        const view = new MapView({
          map: map,
          zoom: 10,
          center: [112.79444248509935, -7.283526624977435],
          container: "viewDiv"
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
