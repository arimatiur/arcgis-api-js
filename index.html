<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebGIS Ari Matiur</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="text/javascript">
      require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer"
      ], function (
      Map,
      MapView,
      GeoJSONLayer) {
        const layer = new GeoJSONLayer({
          url: "https://raw.githubusercontent.com/arimatiur/arcgis-api-js/main/geojson/layer.geojson"
        });
        const map = new Map({
          basemap: "osm",
          layers: layer
        });
        const view = new MapView({
          map: map,
          zoom: 14,
          center: [112.43555901934971, -7.47209689444631],
          container: "viewDiv"
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
