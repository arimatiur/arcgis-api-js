<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jakarta Satu - Peta</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Basemap",
        "esri/layers/VectorTileLayer"
      ], function(
        Map,
        MapView,
        Basemap,
        VectorTileLayer
      ){
        const petaDasar2019 = new VectorTileLayer({
          url: "https://jakartasatu.jakarta.go.id/server/rest/services/Hosted/peta_dasar_update_2019_vt/VectorTileServer"
        });
        const basemap = new Basemap({
          baseLayers: [
            petaDasar2019
          ]
        })
        const map = new Map({
          basemap: basemap
        });
        const view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 15,
          center: [106.826959, -6.176923]
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
